<router-outlet></router-outlet>
<div class="setting d-flex justify-content-center align-items-center bg-light cursor-pointer" *ngIf="this._AuthService.loggedIn.value"
    routerLink="/setting">
    <div class="icon d-flex justify-content-center align-items-center p-2 text-light"><i class="fa-solid fa-gears"></i></div>
    <span class="text-body-tertiary ms-2">Settings</span>
</div>
<button class="btn btn-scroll d-flex align-items-center justify-content-center rounded-0 position-fixed"
    (click)="goUp()" [ngClass]="scrollBtn? 'btn-bottom' : ''"><i class="fa-solid fa-chevron-up"></i></button>
