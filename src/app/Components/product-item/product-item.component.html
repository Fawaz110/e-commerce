<div class="item cursor-pointer">
    <div class="header position-relative overflow-hidden">
        <div class="on-sale position-absolute w-100 py-2 text-center text-light" *ngIf="onSale">
            <p class="m-0 h6">SALE!</p>
        </div>
        <div class="out-of-stock position-absolute w-100 py-2 text-center text-light bg-black"
            *ngIf="product.quantity == 0">
            <p class="m-0 small">OUT OF STOCK</p>
        </div>
        <div class="images position-relative" [routerLink]="(!wishList)?'/products/'+product?._id:'/wish-list'">
            <img class="w-100" [src]="wishList?product?.imageCover:product?.images[0]" alt="can't load image!">
            <img class="w-100 position-absolute" [src]="wishList?product?.imageCover:product.images[1]"
                alt="can't load image!">
            <div *ngIf="wishList"
                class="layer bg-black bg-opacity-25 h-100 position-absolute d-flex flex-column align-items-center justify-content-center">
                <button class="btn btn-1 text-light rounded-0 mb-2" [routerLink]="'/products/'+product?._id">Show Product Details</button>
                <button class="btn btn-2 text-light rounded-0 mb-2" (click)="removeFromWishList(product?._id)">Remove from WishList</button>
            </div>
        </div>
        <div class="cart position-absolute d-flex align-items-center justify-content-between bg-black text-light p-0"
            (click)="addToCart(product?._id)">
            <p class="m-0 p-3">Add To Cart</p>
            <div class="icon p-3 border-start d-flex justify-content-center align-items-center m-0">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </div>
    <div class="body" [routerLink]="'/products/'+product?._id">
        <div class="top d-flex align-items-center justify-content-between">
            <div class="categories">
                <span class="text-body-tertiary">{{product.category.name}}</span>
            </div>
            <div class="icon">
                <span class="fa-regular fa-heart text-body-tertiary"></span>
            </div>
        </div>
        <h5 class="text-dark">{{product.title}}</h5>
        <p>{{product.price | currency:'EGP '}}</p>
    </div>
</div>
